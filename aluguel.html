<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carros Disponiveis</title>
  <link rel="stylesheet" href="estilos/menu.css">
  <link rel="stylesheet" href="estilos/rodape.css">
  <script src="scripts/menu.js"></script>
</head>

<body>
  <!-- <img src="imagens/ShelbyGT500.webp" alt=""> -->
  <section class="container-check-in">
    <div class="check-in">
      <div class="container-retirada">
        <span class="span-check-in">Check-in:</span>
        <span class="idade">Idade do condutor: 26-65</span>
        <div class="lado-a-lado">
          <span class="local">Local:</span>

          <div class="container-local-retirada">
            <img src="icones/Place Marker.png" alt="img-localizacao" class="img-localizacao" />
            <input type="text" id="cep" class="local-retirada" placeholder="Digite seu CEP">
          </div>
        </div>
        <div class="lado-a-lado">
          <span class="retirada">Retirada:</span>
          <div class="container-data-retirada">
            <input type="date" class="data-retirada">
          </div>
        </div>
      </div>

      <div class="container-entrega">
        <div class="lado-a-lado">
          <span class="entrega">Entrega:</span>
          <div class="container-data-entrega">
            <input type="date" class="data-entrega" readonly>
          </div>
        </div>
      </div>

      <div class="div-registrar"><button type="button" class="btn-registrar">Registrar</button></div>
    </div>
  </section>

  <section class="carros-aluguel"></section>

  <hr>
  <!-- x' -->
</body>
<script src="index.js" defer></script>

</html>
