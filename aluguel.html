<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carros Disponiveis</title>
    
  </head>
  <body>
    <button class="entrar">Entrar</button>

    <section class="container-check-in">
      <div class="check-in">
        <div class="container-retirada">
          <span class="span-check-in">Check-in:</span>
          <span class="idade">Idade do condutor: 26-65</span>
          <div class="lado-a-lado">
            <span class="local">Local:</span>

            <div class="container-local-retirada">
              <img
                src="icones/Place Marker.png"
                alt="img-localizacao"
                class="img-localizacao"
              />
              <input
                type="text"
                class="local-retirada"
                placeholder="EX: SÃ£o Paulo"
                min="current-data"
                required
              />
            </div>
          </div>
          <div class="lado-a-lado">
            <span class="retirada">Retirada:</span>
            <div class="container-data-retirada">
              <input type="date" class="data-retirada" />
            
            </div>
            <div class="container-hora-retirada">
            
              <input type="time" class="hora-retirada" value="" />
            </div>
          </div>
        </div>

        <div class="container-entrega">
          <div class="lado-a-lado">
            <span class="entrega">Entrega:</span>
            <div class="container-data-entrega">
              <input type="date" class="data-entrega" />
             
            </div>
            <div class="container-hora-entrega">
              <input type="time" class="hora-entrega" />
              
            </div>
          </div>
        </div>
      </div>
    </section>

<section class="carros-aluguel"></section>
